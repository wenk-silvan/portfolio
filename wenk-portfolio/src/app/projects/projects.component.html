<div class="container max-w-screen-lg mx-auto flex flex-col">
    <div class="font-title text-5xl pb-12 self-center">Projects</div>
    @for (project of projects; track project; let idx = $index, e = $even) {
        <div class="flex" [ngClass]="{ 'flex-row-reverse': !e, 'pb-8': idx < projects.length - 1 }">
            <div class="md:w-1/3 " [ngClass]="{ 'ms-12 me-4': !e }">
                <img class="w-full h-auto border-4 border-lightblue" src="{{ project.image_path }}" alt="Company">
            </div>
            <div class="w-full md:w-2/3" [ngClass]="{ 'ps-12 pe-4': e }">
                <div class="text-xl">{{ project.text }}</div>
            </div>
        </div>
    } @empty {
        <div>No projects.</div>
    }
    <div class="my-16 border-t-4 border-dotted border-white"></div>
</div>
