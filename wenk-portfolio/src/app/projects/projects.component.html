<div class="container max-w-screen-lg mx-auto flex flex-col">
    <div class="font-title text-5xl pb-12 self-center">{{ data.title }}</div>
    @for (project of data.projects; track project; let idx = $index, e = $even) {
        <div class="flex flex-wrap" [ngClass]="{ 'md:flex-row-reverse md:flex-nowrap': !e, 'pb-16 md:pb-8': idx < data.projects.length - 1 }">
            <img [ngClass]="{ 'md:ms-12 md:me-4': !e }" class="md:w-1/3 mb-4 md:mb-0 object-contain" src="{{ project.image_path }}" alt="Company">
            <div [ngClass]="{ 'md:ps-12 md:pe-4': e }" class="flex flex-col md:w-2/3 text-xl">
                <div class="text-lg font-bold mb-4">{{ data.title }}</div>
                <div>{{ project.text }}</div>
            </div>
        </div>
    } @empty {
        <div>No projects.</div>
    }
    <div class="my-16 border-t-4 border-dotted border-white"></div>
</div>
