<div class="container max-w-screen-lg mx-auto flex flex-col">
    <div class="font-title text-5xl pb-12 self-center">Projects</div>
    @for (project of (projects$ | async); track project; let e = $even, last = $last) {
        <div class="flex flex-wrap items-center" [ngClass]="{ 'md:flex-row-reverse md:flex-nowrap': !e, '': !last }">
            <div [ngClass]="{ 'md:ms-12 md:me-4': !e }" class="md:w-1/3 mb-4 md:mb-0">
                <img class="object-contain border-2 border-lightblue" src="{{ project.image_path }}" alt="Company">
            </div>
            <div [ngClass]="{ 'md:ps-12 md:pe-4': e }" class="flex flex-col md:w-2/3">
                <div class="text-base sm:text-lg font-bold mb-4">{{ project.title }}</div>
                <div class="flex flex-row flex-wrap space-x-2">
                    @for (skill of project.skills; track skill) {
                        <div class="inline-flex items-center rounded-md bg-white p-1 text-xs font-mono font-bold text-darkblue ring-1 ring-offset mb-2">{{ skill }}</div>
                    }
                </div>
                <div class="text-xl">{{ project.text }}</div>
            </div>
        </div>
        @if (!last) {
            <div class="my-8 border-t-2 border-dotted border-gray-400"></div>
        }
    } @empty {
        <div>Loading...</div>
    }
    <div class="mt-12 mb-12 text-2xl self-center">&#10070; &#10070; &#10070;</div>
</div>
